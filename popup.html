<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bibliopolium</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <h1>Bibliopolium</h1>
      <p class="muted">Chrome extension starter</p>
      <div class="row">
        <label for="note">Quick note</label>
        <textarea id="note" placeholder="Type and it will persist..."></textarea>
      </div>
      <div class="row">
        <button id="save">Save</button>
        <span id="status" class="muted" aria-live="polite"></span>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
