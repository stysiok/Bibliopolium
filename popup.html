<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bibliopolium</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <div class="brand">
        <span class="brand-mark">MBP</span>
        <div>
          <h1>Bibliopolium</h1>
          <p class="muted">Logowanie do katalogu MBP</p>
        </div>
      </div>
      <form class="login" id="login-form">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="wpisz email"
          required
        />
        <label for="password">Haslo</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder="wpisz haslo"
          required
        />
        <button type="submit" id="login">zaloguj sie</button>
        <p class="hint">Przycisk otworzy strone logowania MBP.</p>
      </form>
      <section class="mock">
        <div>
          <h2>Tryb testowy</h2>
          <p class="muted" id="mock-status">
            Zamowienia beda wysylane do MBP.
          </p>
        </div>
        <label class="switch" for="mock-reservation">
          <input id="mock-reservation" type="checkbox" />
          <span class="slider" aria-hidden="true"></span>
        </label>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
